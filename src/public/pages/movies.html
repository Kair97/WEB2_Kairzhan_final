<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Movie Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Movie Platform</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="movies.html">Movies</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h3>Create New Movie</h3>
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Movie Title">
                </div>
                <div class="mb-3">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="mb-3">
                    <input type="text" id="trailer" class="form-control" placeholder="Trailer URL (optional)">
                </div>
                <button onclick="createMovie()" class="btn btn-primary">Create Movie</button>
            </div>
        </div>

        <h2 class="text-white mb-3">All Movies</h2>
        <div id="movies"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/movies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
