<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Movie Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .movie-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Movie Platform</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="movies.html">Movies</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <button onclick="logout()" class="btn btn-sm btn-outline-dark ms-2">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold mb-3">Create Movie</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Movie title">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="3" placeholder="Movie description"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Trailer URL</label>
                            <input type="text" id="trailer" class="form-control" placeholder="Optional">
                        </div>
                        
                        <button onclick="createMovie()" class="btn btn-dark w-100">Create Movie</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h4 class="mb-3 fw-bold">All Movies</h4>
                <div id="movies"></div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/movies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
