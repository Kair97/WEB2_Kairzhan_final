<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Movie Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .review-card {
            border-left: 3px solid #212529;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Movie Platform</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="movies.html">Movies</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <button onclick="logout()" class="btn btn-sm btn-outline-dark ms-2">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body" id="movieDetails">
                        Loading...
                    </div>
                </div>

                <div class="card border-0 shadow-sm mb-4" id="editMovie" style="display:none">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Edit Movie</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" id="editTitle" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="editDescription" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Trailer URL</label>
                            <input type="text" id="editTrailer" class="form-control">
                        </div>
                        
                        <button onclick="updateMovie()" class="btn btn-dark">Update Movie</button>
                    </div>
                </div>

                <h5 class="fw-bold mb-3">Reviews</h5>
                <div id="reviews"></div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Add Review</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <input type="number" id="rating" class="form-control" min="1" max="10" placeholder="1-10">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Comment</label>
                            <textarea id="comment" class="form-control" rows="4" placeholder="Your thoughts..."></textarea>
                        </div>
                        
                        <button onclick="addReview()" class="btn btn-dark w-100">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/single-movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
