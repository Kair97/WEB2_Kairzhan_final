<!DOCTYPE html>
<html>
<head>
    <title>Movie</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="movie"></div>

<div id="editMovie" style="display:none">
    <h3>Edit Movie</h3>
    <input id="editTitle" placeholder="Title">
    <input id="editDescription" placeholder="Description">
    <input id="editTrailer" placeholder="Trailer URL">
    <button onclick="updateMovie()">Update Movie</button>
</div>


<h3>Add Review</h3>
<input id="rating" type="number" placeholder="Rating (1-10)">
<input id="comment" type="text" placeholder="Comment">
<button onclick="addReview()">Add</button>

<h3>Reviews</h3>
<div id="reviews"></div>

<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/single-movie.js"></script>
</body>
</html>
