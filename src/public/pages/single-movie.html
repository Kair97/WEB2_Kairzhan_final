<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Movie Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Movie Platform</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="movies.html">Movies</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body" id="movieDetails">
                Loading...
            </div>
        </div>

        <div class="card mb-4" id="editMovie" style="display:none">
            <div class="card-body">
                <h3>Edit Movie</h3>
                <div class="mb-3">
                    <input type="text" id="editTitle" class="form-control" placeholder="Title">
                </div>
                <div class="mb-3">
                    <input type="text" id="editDescription" class="form-control" placeholder="Description">
                </div>
                <div class="mb-3">
                    <input type="text" id="editTrailer" class="form-control" placeholder="Trailer URL">
                </div>
                <button onclick="updateMovie()" class="btn btn-primary">Update Movie</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h3>Add Your Review</h3>
                <div class="mb-3">
                    <input type="number" id="rating" class="form-control" min="1" max="10" placeholder="Rating (1-10)">
                </div>
                <div class="mb-3">
                    <textarea id="comment" class="form-control" rows="3" placeholder="Your comment"></textarea>
                </div>
                <button onclick="addReview()" class="btn btn-primary">Submit Review</button>
            </div>
        </div>

        <h3 class="text-white mb-3">Reviews</h3>
        <div id="reviews"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/single-movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
